<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/bookmark.js') }}" defer></script>
</head>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold text-pink-500">AnimeManager - Bookmarks</h1>
            <nav>
                <ul class="flex space-x-4">
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('bookmarks_page') }}">Bookmarks</a>
                    <li><a href="#" class="hover:text-pink-400">Sort</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold mb-4">Your Bookmarked Anime</h2>

        <!-- Bookmarks List Section -->
        <section class="bg-gray-800 rounded-lg shadow-lg p-4">
            <ul class="divide-y divide-gray-700">
                <!-- Example Bookmarked Anime -->
                <li class="py-4 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold">Anime Title 1</h3>
                        <p class="text-sm text-gray-400">Short description of Anime Title 1.</p>
                    </div>
                    <button class="px-3 py-1 bg-red-500 rounded-lg text-sm hover:bg-red-600">Remove</button>
                </li>
                <li class="py-4 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold">Anime Title 2</h3>
                        <p class="text-sm text-gray-400">Short description of Anime Title 2.</p>
                    </div>
                    <button class="px-3 py-1 bg-red-500 rounded-lg text-sm hover:bg-red-600">Remove</button>
                </li>
                <li class="py-4 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold">Anime Title 3</h3>
                        <p class="text-sm text-gray-400">Short description of Anime Title 3.</p>
                    </div>
                    <button class="px-3 py-1 bg-red-500 rounded-lg text-sm hover:bg-red-600">Remove</button>
                </li>
                <!-- Repeat for more bookmarked anime -->
            </ul>
        </section>
    </main>

    <footer class="bg-gray-800 py-4 mt-6">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 AnimeManager. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
